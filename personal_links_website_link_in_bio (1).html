<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Developer Profile</title>

    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <style>
        :root {
            --bg1: #0b1020;
            --bg2: #071324;
            --card: rgba(255,255,255,.06);
            --stroke: rgba(255,255,255,.12);
            --text: #e9eef7;
            --muted: #a9b4c6;
            --chip: rgba(255,255,255,.06);
            --accent: #38bdf8;
            --accent2: #22c55e;
            --shadow: 0 24px 70px rgba(0,0,0,.55);
            --radius: 22px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            font-family: "Segoe UI",Tahoma,sans-serif;
            color: var(--text);
            background: radial-gradient(900px 420px at 20% 10%, rgba(56,189,248,.25), transparent 55%), radial-gradient(700px 380px at 80% 20%, rgba(34,197,94,.18), transparent 55%), linear-gradient(180deg,var(--bg1),var(--bg2));
            padding: 28px 14px;
        }

        .wrap {
            width: 100%;
            max-width: 460px;
        }

        .card {
            position: relative;
            background: var(--card);
            border: 1px solid var(--stroke);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            backdrop-filter: blur(14px);
            overflow: hidden;
        }

            .card::before {
                content: "";
                position: absolute;
                inset: -2px -2px auto -2px;
                height: 120px;
                background: linear-gradient(90deg,rgba(56,189,248,.35),rgba(34,197,94,.25));
                filter: blur(18px);
                opacity: .7;
                pointer-events: none;
            }

        /* ===== Header Centered ===== */
        .header {
            position: relative;
            padding: 32px 22px 18px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 12px;
        }

        .avatar {
            width: 96px;
            height: 96px;
            border-radius: 20px;
            padding: 2px;
            background: linear-gradient(135deg,var(--accent),var(--accent2));
        }

            .avatar img {
                width: 100%;
                height: 100%;
                border-radius: 18px;
                object-fit: cover;
                background: #020617;
            }

        .title h1 {
            margin: 0;
            font-size: 22px;
            letter-spacing: .3px;
        }

        .title p {
            margin: 6px 0 0;
            font-size: 13px;
            color: var(--muted);
        }

        .divider {
            height: 1px;
            background: rgba(255,255,255,.08);
            margin: 0 22px;
        }

        .section {
            padding: 16px 22px 6px;
        }

            .section h2 {
                font-size: 12px;
                letter-spacing: 1px;
                color: var(--muted);
                margin-bottom: 10px;
                text-transform: uppercase;
            }

        .skills {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
        }

        .chip {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 7px 12px;
            border-radius: 999px;
            background: var(--chip);
            border: 1px solid rgba(255,255,255,.12);
            font-size: 12px;
        }

        .dot {
            width: 7px;
            height: 7px;
            border-radius: 50%;
            background: linear-gradient(135deg,var(--accent),var(--accent2));
        }

        .links {
            padding: 14px 22px 20px;
            display: grid;
            gap: 10px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 13px 14px;
            border-radius: 16px;
            text-decoration: none;
            color: var(--text);
            background: rgba(2,6,23,.6);
            border: 1px solid rgba(255,255,255,.12);
            transition: .2s;
        }

            .btn:hover {
                transform: translateY(-2px);
                border-color: var(--accent);
            }

        .left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .ico {
            width: 38px;
            height: 38px;
            border-radius: 12px;
            display: grid;
            place-items: center;
            background: rgba(255,255,255,.06);
            border: 1px solid rgba(255,255,255,.12);
        }

        footer {
            text-align: center;
            font-size: 12px;
            color: var(--muted);
            padding-bottom: 18px;
        }
    </style>
</head>

<body>
    <main class="wrap">

            </div>

            <!-- Links -->
            <div class="links">

</body>
</html>
